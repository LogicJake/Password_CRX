<div class="main">
<h1>Password Generator</h1>
<table cellspacing="0" border="0">
    <tbody><tr>
        <td width="60"><span>Type</span></td>
        <td>
            <select id="type">
                <option value="MD5" selected="selected">MD5</option>
                <option value="SHA1">SHA1</option>
                <option value="SHA256">SHA256</option>
                <option value="SHA512">SHA512</option>
                <option value="RMD160">RMD160</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><span>Content</span></td>
        <td>
            <input id="content" type="password" placeholder="网站注册名@网站域名">
            <input id="content2" type="text" placeholder="网站注册名@网站域名" style="display: none;">
            <input id="chk" type="checkbox">显示内容
        </td>
    </tr>
    <tr>
        <td><span>HMAC</span></td>
        <td>
            <input id="hmac" type="password" placeholder="统一密码">
            <input id="hmac2" type="text" placeholder="统一密码" style="display: none">
        </td>
    </tr>
    <tr>
        <td><span>Length<br><code id="length-show">14</code></span></td>
        <td>
            <input id="length" type="range" max="40" min="1" step="1" value="14" oninput="range()" onchange="range()">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <span id="result"></span>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="bt_gen">生成密码</button>
